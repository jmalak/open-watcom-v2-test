parameters:
  owobjdir: $(owobjdir)

steps:
    - template: archives.yml
      parameters: build/${{ parameters.owobjdir }}
    - task: PublishPipelineArtifact@1
      displayName: Save Artifact build-${{ parameters.owobjdir }}
      inputs: 
        artifactName: build-${{ parameters.owobjdir }}
        targetPath: $(owartifact)
    - bash: rm -f $(owartifact)
    - template: archives.yml
      parameters: bld/watcom/${{ parameters.owobjdir }}
    - task: PublishPipelineArtifact@1
      displayName: Save Artifact bld-watcom-${{ parameters.owobjdir }}
      inputs:
        artifactName: bld-watcom-${{ parameters.owobjdir }}
        targetPath: $(owartifact)
    - bash: rm -f $(owartifact)

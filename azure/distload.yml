parameters:
  owobjdir: $(owobjdir)

steps:
    - task: DownloadPipelineArtifact@2
      displayName: Load Artifact distrib-${{ parameters.owobjdir }}
      inputs: 
        buildType: 'current'
        artifactName: distrib-${{ parameters.owobjdir }}
        targetPath: $(owartifact)
    - template: archivel.yml
      parameters: distrib/ow/bin

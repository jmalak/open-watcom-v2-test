parameters:
  owobjdir: ''

steps:
    - script: ren docs\html\*.htm *.html
      condition: startsWith(${{ parameters.owobjdir }}, 'wikihtml')
    - task: PublishPipelineArtifact@1
      displayName: Save Archive wikihtml
      inputs: 
        artifactName: wikihtml
        targetPath: docs\html
      condition: startsWith(${{ parameters.owobjdir }}, 'wikihtml')
    - task: PublishPipelineArtifact@1
      displayName: Save Archive wikipdf
      inputs: 
        artifactName: wikipdf
        targetPath: docs\pdf
      condition: startsWith(${{ parameters.owobjdir }}, 'wikipdf')

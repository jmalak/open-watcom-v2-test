parameters:
  owobjdir: ''

steps:
    - task: PublishPipelineArtifact@1
      displayName: Save Artifact rel-${{ parameters.owobjdir }}
      inputs: 
        artifactName: rel-${{ parameters.owobjdir }}
        targetPath: rel
      condition: >
        and(succeeded(), 
          in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI', 'Schedule'), 
          in(variables.owarch, variables.owarch_lnx, variables.owarch_nt))

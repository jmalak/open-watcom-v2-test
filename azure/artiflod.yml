parameters:
  owobjdir: variables.owobjdir

steps:
    - task: DownloadPipelineArtifact@2
      displayName: Load Artifact build-${{ parameters.owobjdir }}
      inputs:
        buildType: 'current'
        artifactName: build-${{ parameters.owobjdir }}
        targetPath: build/${{ parameters.owobjdir }}
    - bash: chmod +x build/${{ parameters.owobjdir }}/*
      displayName: "Fix Artifact Files Executable Flag"
    - task: DownloadPipelineArtifact@2
      displayName: Load Artifact bld-watcom-${{ parameters.owobjdir }}
      inputs:
        buildType: 'current'
        artifactName: bld-watcom-${{ parameters.owobjdir }}
        targetPath: bld/watcom/${{ parameters.owobjdir }}


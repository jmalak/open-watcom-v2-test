name: WikiDocs

on: [push]

jobs:
  boot:
    runs-on: windows-latest
    steps:
    - name: GitHub Repo clone
      uses: actions/checkout@v1
    - name: Build Bootstrap Tools
      run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" amd64
          set OWROOT=%GITHUB_WORKSPACE%
          call %OWROOT%\cmnvars.bat
          mkdir %OWBINDIR%
          REM build OW wmake
          mkdir %OWSRCDIR%\wmake\%OWOBJDIR%
          cd %OWSRCDIR%\wmake\%OWOBJDIR%
          nmake -f ..\nmake
          REM build OW builder
          mkdir %OWSRCDIR%\builder\%OWOBJDIR%
          cd %OWSRCDIR%\builder\%OWOBJDIR%
          %OWBINDIR%\wmake -f ..\binmake bootstrap=1 builder.exe
          REM build OW tools
          cd %OWSRCDIR%\watcom
          builder boot
          cd %OWSRCDIR%\builder
          builder boot
          cd %OWSRCDIR%\whpcvt
          builder boot
          cd %OWSRCDIR%\bmp2eps
          builder boot
          cd %OWROOT%
      env:
        OWTOOLS: VISUALC
    - name: Save Build Tools Artifact
      uses: actions/upload-artifact@master
      with:
        name: boot
        path: build\binbuild
  wikihtml:
    needs: boot
    runs-on: windows-latest
    steps:
    - name: GitHub Repo clone
      uses: actions/checkout@v1
    - name: Create Build Tools subdirectory
      run: mkdir build\binbuild
    - name: Load Build Tools Artifact
      uses: actions/download-artifact@master
      with:
        name: boot
        path: build\binbuild
    - name: Build Wiki Documentation
      run: |
          set OWROOT=%GITHUB_WORKSPACE%
          set OWCIBIN=%OWROOT%\ci\bin64
          set OWDOSBOXPATH=%OWCIBIN%
          set OWGHOSTSCRIPTPATH=%OWCIBIN%
          set OWWIN95HC=%OWCIBIN%\hcrtf.exe
          set OWHHC=%OWCIBIN%\hhc.exe
          call %OWROOT%\cmnvars.bat
          REM build WIKI documentation
          cd %OWSRCDIR%
          rem builder -i docs wikihtml .and wikihtml .or -- -- docset=wikihtml -i
          echo test >%OWROOT%\docs\html\test.bmp
          echo test >%OWROOT%\docs\html\test.htm
          cd %OWROOT%
          mkdir artifact
          copy docs\html\*.bmp artifact\
          copy docs\html\*.htm artifact\
          ren artifact\*.htm *.html
      env:
        OWTOOLS: VISUALC
        OWDOSBOX: dosbox.exe
        SDL_VIDEODRIVER: dummy
        SDL_AUDIODRIVER: disk
        SDL_DISKAUDIOFILE: NUL
    - name: Save Html Documentation Artifact
      uses: actions/upload-artifact@master
      with:
        name: wikihtml
        path: artifact
  wikipdf:
    needs: boot
    runs-on: windows-latest
    steps:
    - name: GitHub Repo clone
      uses: actions/checkout@v1
    - name: Create Build Tools subdirectory
      run: mkdir build\binbuild
    - name: Load Build Tools Artifact
      uses: actions/download-artifact@master
      with:
        name: boot
        path: build\binbuild
    - name: Build Wiki Documentation
      run: |
          set OWROOT=%GITHUB_WORKSPACE%
          set OWCIBIN=%OWROOT%\ci\bin64
          set OWDOSBOXPATH=%OWCIBIN%
          set OWGHOSTSCRIPTPATH=%OWCIBIN%
          set OWWIN95HC=%OWCIBIN%\hcrtf.exe
          set OWHHC=%OWCIBIN%\hhc.exe
          call %OWROOT%\cmnvars.bat
          REM build WIKI documentation
          cd %OWSRCDIR%
          rem builder -i docs wikipdf .and wikipdf .or -- -- docset=wikipdf -i
          echo test >%OWROOT%\docs\pdf\test.pdf
          cd %OWROOT%
          mkdir artifact
          copy docs\pdf\*.pdf artifact\
      env:
        OWTOOLS: VISUALC
        OWDOSBOX: dosbox
        SDL_VIDEODRIVER: dummy
        SDL_AUDIODRIVER: disk
        SDL_DISKAUDIOFILE: NUL
    - name: Save PDF Documentation Artifact
      uses: actions/upload-artifact@master
      with:
        name: wikipdf
        path: artifact
  wikiupdate:
    needs: [wikihtml, wikipdf]
    runs-on: windows-latest
    steps:
    - name: Setup Git User
      run: |
        git config --global user.email "openwatcomazure@gmail.com"
        git config --global user.name "Open Watcom Azure"
    - name: Prepare askpass script
      run: |
        echo %SSH_PASSWORD% > %TEMP%\passwd.txt
        echo @echo off > %TEMP%\askpass.cmd
        echo type %TEMP%\passwd.txt >> %TEMP%\askpass.cmd
        type %TEMP%\askpass.cmd
        type %TEMP%\passwd.txt
      env:
        SSH_PASSWORD: ${{ secrets.OW_GH_TOKEN2 }}
    - name: Load Wiki Repo
      run: |
        set GIT_ASKPASS=%TEMP%\askpass.cmd
        set SSH_ASKPASS=%TEMP%\askpass.cmd
        git clone --depth=1 --branch=master https://%OWGHUSER%@github.com/%OWWIKIPROJ%.git .
      env:
        OWGHUSER: ${{ secrets.OW_GH_TOKEN1 }}
        OWWIKIPROJ: jmalak/open-watcom-v2-webdocs
        GIT_TERMINAL_PROMPT:    false
        GCM_INTERACTIVE:        false
    - name: Create docs subdirectory
      run: if not exist docs\* mkdir docs
    - name: Load Html Documentation Artifact
      uses: actions/download-artifact@master
      with:
        name: wikihtml
        path: docs
    - name: Load PDF Documentation Artifact
      uses: actions/download-artifact@master
      with:
        name: wikipdf
        path: docs
    - name: Update Wiki Repo
      run: |
        echo on
        set GIT_TRACE=%TEMP%\git.log
        set GCM_TRACE=%TEMP%\git.log
        set GIT_ASKPASS=%TEMP%\askpass.cmd
        set SSH_ASKPASS=%TEMP%\askpass.cmd
        git add %OWGITVERBOSE% -f .
        git commit %OWGITVERBOSE% -m "GitHub Workflow build"
        git config --list
        git push %OWGITVERBOSE%
        type %TEMP%\git.log
      env:
        OWGHUSER: ${{ secrets.OW_GH_TOKEN1 }}
        OWGITVERBOSE:           -v -v -v
        GIT_TRACE:              2
        GIT_TRACE_SETUP:        2
        GIT_TRACE_PACK_ACCESS:  1
        GIT_TERMINAL_PROMPT:    false
        GCM_INTERACTIVE:        false

# https://aka.ms/yaml

variables: 
  System.Debug: true
  owimage_lnx:  'ubuntu-latest'
  owimage_nt:   'vs2017-win2016'
  owimage_osx:  'macOS-latest'
  owobjdir_lnx: binlnx
  owobjdir_nt:  binnt
  owobjdir_osx: binosx
  owtools_lnx:  GCC
  owtools_nt:   VISUALC
  owtools_osx:  CLANG
  owscript_lnx: buildx.sh
  owscript_nt:  buildx.cmd
  owscript_osx: buildx.sh
  owarch_lnx:   lnx
  owarch_nt:    nt
  owarch_osx:   osx

trigger:
- master

stages:
  - stage: release
    displayName: "GitHub Release"
    jobs:
    - job: release
      displayName: "GitHub Release"
      variables:
        owarch: $(owarch_lnx)
        owtag: Current-build
      pool:
        vmImage: $(owimage_lnx)
      steps:
      - bash: echo "##vso[task.setvariable variable=owtagstamp;]$(date +'%Y-%m-%d %H:%M:%S')"
      - task: GitHubRelease@0
        displayName: "Remove Release"
        continueOnError: true
        inputs:
          gitHubConnection: 'open-watcom-v2-releases'
          repositoryName: '$(Build.Repository.Name)'
          action: 'delete'
          tag: '$(owtag)'
      - task: GitHubRelease@0
        displayName: "Add Release"
        inputs:
          gitHubConnection: 'open-watcom-v2-releases'
          repositoryName: '$(Build.Repository.Name)'
          action: 'create'
          target: '$(Build.SourceVersion)'
          tagSource: 'manual'
          tag: '$(owtag) $(owtagstamp)'
          title: '$(owtag)'
          assets: 'test.yml'
          isPreRelease: true
          addChangeLog: false

parameters:
  owarch: $(owarch)

steps:
    - task: DownloadPipelineArtifact@2
      displayName: Load Artifact distrib-${{ parameters.owarch }}
      inputs: 
        buildType: 'current'
        artifactName: distrib-${{ parameters.owarch }}
    - template: archivel.yml
      parameters:
        owfilepath: distrib/ow/bin
        owtitle: Extract Artifact distrib-${{ parameters.owarch }}

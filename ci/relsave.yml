parameters:
  owarch: $(owarch)
  owcond: 'true'

steps:
    - template: archives.yml
      parameters: 
        owfilepath: rel
        owtitle: Archive Artifact rel-${{ parameters.owarch }}
        owcond: ${{ parameters.owcond }}
    - task: PublishPipelineArtifact@1
      displayName: Save Archive rel-${{ parameters.owarch }}
      inputs: 
        artifactName: rel-${{ parameters.owarch }}
        targetPath: $(owartifactfile)
      condition: ${{ parameters.owcond }}
    - template: archiver.yml
      parameters:
        owcond: ${{ parameters.owcond }}

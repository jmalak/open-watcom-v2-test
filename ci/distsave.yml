parameters:
  owarch: $(owarch)

steps:
    - template: archives.yml
      parameters: 
        owfilepath: distrib/ow/bin
        owtitle: Archive Artifact distrib-${{ parameters.owarch }}
    - task: PublishPipelineArtifact@1
      displayName: Save Archive distrib-${{ parameters.owarch }}
      inputs: 
        artifactName: distrib-${{ parameters.owarch }}
        targetPath: $(owartifactfile)
    - template: archiver.yml

parameters:
  owarch: $(owarch)

steps:
    - template: archives.yml
      parameters: 
        owfilepath: build/$(owobjdir)
        owtitle: Archive Artifact build-${{ parameters.owarch }}
    - task: PublishPipelineArtifact@1
      displayName: Save Archive build-${{ parameters.owarch }}
      inputs: 
        artifactName: build-${{ parameters.owarch }}
        targetPath: $(Pipeline.Workspace)/$(owartifactfile)
    - template: archiver.yml
    - template: archives.yml
      parameters:
        owfilepath: bld/watcom/$(owobjdir)
        owtitle: Archive Artifact bld-watcom-${{ parameters.owarch }}
    - task: PublishPipelineArtifact@1
      displayName: Save Archive bld-watcom-${{ parameters.owarch }}
      inputs:
        artifactName: bld-watcom-${{ parameters.owarch }}
        targetPath: $(Pipeline.Workspace)/$(owartifactfile)
    - template: archiver.yml

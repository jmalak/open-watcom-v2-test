parameters:
  owarch: $(owarch)

steps:
    - task: DownloadPipelineArtifact@2
      displayName: Load Artifact rel-${{ parameters.owarch }}
      inputs: 
        buildType: 'current'
        artifactName: rel-${{ parameters.owarch }}
    - template: archivel.yml
      parameters: 
        owfilepath: rel
        owtitle: Extract Artifact rel-${{ parameters.owarch }}

steps:
- script: |
    git checkout master
    mkdir ~/.ssh
    ssh-keyscan $(owsfhost) > ~/.ssh/known_hosts
    export DISPLAY=:0
    export GIT_SSH_COMMAND="setsid ssh"
    export SSH_ASKPASS=ci/askpass.sh
    env | sort
    git remote set-url --push origin $(owsfproto)$OWSFUSER@$(owsfhost)/p/$(owsfproject)
    git push -v
  displayName: "Mirror to SF"
  env:
    SSH_PASSWORD: $(owsftoken2)
    OWSFUSER:     $(owsftoken1)

parameters:
  owfilepath: ''
  owtitle: ''
  owcond: 'true'

steps:
    - task: ArchiveFiles@2
      displayName: ${{ parameters.owtitle }}
      inputs:
        rootFolderOrFile: ${{ parameters.owfilepath }}
        includeRootFolder: false
        archiveType: 'tar'
        archiveFile: $(Pipeline.Workspace)/$(owartifactfile)
        replaceExistingArchive: true
      condition: ${{ parameters.owcond }}

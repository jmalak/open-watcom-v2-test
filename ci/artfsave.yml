parameters:
  path:     ''
  prefix:   ''
  cond:     true

steps:
    - task: ArchiveFiles@2
      displayName: Create Artifact Archive ${{ parameters.prefix }}-$(owarch)
      inputs:
        rootFolderOrFile: $(owroot)/${{ parameters.path }}
        includeRootFolder: false
        archiveType: 'tar'
        archiveFile: $(Pipeline.Workspace)/$(owartifactfile)
        replaceExistingArchive: true
      condition: ${{ parameters.cond }}
    - task: PublishPipelineArtifact@1
      displayName: Save Archive ${{ parameters.prefix }}-$(owarch)
      inputs: 
        artifactName: ${{ parameters.prefix }}-$(owarch)
        targetPath: $(Pipeline.Workspace)/$(owartifactfile)
      condition: ${{ parameters.cond }}
    - bash: rm -f $(Pipeline.Workspace)/$(owartifactfile)
      displayName: Remove Archive
      condition: ${{ parameters.cond }}

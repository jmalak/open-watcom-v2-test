parameters:
  arch:   ''

steps:
  - script: |
      for i in {1..10}
      do
        sudo apt-get install -y dosbox
        if [ $? = 0 ]; then
          break
        fi
      done
    displayName: "Install DOSBOX Linux"
    condition: in( ${{ parameters.arch }}, variables.owarch_lnx )
  - script: brew install dosbox
    displayName: "Install DOSBOX OSX"
    condition: ${{ in( parameters.arch, variables.owarch_osx ) }}

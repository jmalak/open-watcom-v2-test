parameters:
  owarch: $(owarch)
  owcond: 'true'

steps:
    - template: archives.yml
      parameters: 
        owfilepath: bld/setupgui
        owtitle: Create Artifact Archive bld-setupgui-${{ parameters.owarch }}
        owcond: ${{ parameters.owcond }}
    - task: PublishPipelineArtifact@1
      displayName: Save Archive bld-setupgui-${{ parameters.owarch }}
      inputs: 
        artifactName: bld-setupgui-${{ parameters.owarch }}
        targetPath: $(Pipeline.Workspace)/$(owartifactfile)
      condition: ${{ parameters.owcond }}
    - template: archiver.yml
      parameters: 
        owcond: ${{ parameters.owcond }}

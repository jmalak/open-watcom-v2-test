parameters:
  owarch: $(owarch)

steps:
    - task: DownloadPipelineArtifact@2
      displayName: Load Artifact build-${{ parameters.owarch }}
      inputs:
        buildType: 'current'
        artifactName: build-${{ parameters.owarch }}
    - template: archivel.yml
      parameters: 
        owfilepath: build/$(owobjdir)
        owtitle: Extract Artifact build-${{ parameters.owarch }}
    - task: DownloadPipelineArtifact@2
      displayName: Load Artifact bld-watcom-${{ parameters.owarch }}
      inputs:
        buildType: 'current'
        artifactName: bld-watcom-${{ parameters.owarch }}
    - template: archivel.yml
      parameters: 
        owfilepath: bld/watcom/$(owobjdir)
        owtitle: Extract Artifact bld-watcom-${{ parameters.owarch }}
